<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="logo_in">我有账号，去<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li><label for="">手机号码:</label> <input type="text" class="inp">
                        <i class=" error_icon "></i><span class=" error">手机号码格式不正确，请从新输入 </span>

                    <li><label for="">短信验证码:</label> <input type="text" class="inp">
                    </li>

                    </li>
                    <li class="safe">安全强度 <em class="ruo">弱</em> <em class="zhon">中</em> <em class="qiang">强</em></li>
                    <li><label for="">确认密码:</label> <input type="password" class="inp">
                        <i class="error_icon "></i><span class="error">手机号码格式不正确，请从新输入 </span>
                    </li>
                    <li class="agree"><input type="checkbox">同意协议并注册<a href="#">《知果果用户协议》</a></li>
                    <li><a href="index.html">><input type="submit" value="确认注册" class="btn"></a></li>
                </ul>
            </div>
        </div>

    </div>
